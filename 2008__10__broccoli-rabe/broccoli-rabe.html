<p><strong>Broccoli Rabe</strong> reminds me of winter and of my father. My mother, an excellent cook, rarely made it for him so I'd often prepare a batch when they'd come over for dinner. This is the way he liked it, with lots of garlic and red pepper. </p>

<p>(I'm not really sure why it reminds me of winter).</p>
